<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перенаправление</title>
    <script>
        // Функция для проверки iOS
        function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) || 
                  (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
        }

        // Универсальное перенаправление
        function redirect() {
            const url = "https://youtu.be/dQw4w9WgXcQ?si=efEzq3j5QtZrm77q";
            
            // Для iOS используем особый подход
            if (isIOS()) {
                window.location.href = url;
                // Дублирующий метод для iOS
                setTimeout(function() {
                    window.location.replace(url);
                }, 200);
            } 
            // Для других устройств
            else {
                window.location.replace(url);
            }
        }

        // Запускаем перенаправление после небольшой задержки
        setTimeout(redirect, 100);
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }
        .message {
            text-align: center;
            padding: 20px;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="message">
        <p>секунду... загружается</p>
    </div>
</body>
</html>
